<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Fake Store PureJS</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">Fake Store</div>
      </div>
    </header>
    <main class="main">
      <div class="cart">
        <div class="cart-image">
          <img src="assets/online-shopping.png" alt="" />
        </div>
        <div class="cart-count"></div>
      </div>
      <div class="container">
        <div class="preloader">
          <svg
            class="preloader__image"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z"
            ></path>
          </svg>
        </div>
        <section class="cards-list"></section>
      </div>
    </main>

    <!--MODAL SHOPING-CART-->
    <div class="modal-overlay closed" id="modal-overlay"></div>
    <div class="modal closed" id="modal">
      <button class="close-button" id="close-button">X</button>
      <div class="modal-content">
        <div class="shopping-list">
          <h1 class="shopping-list__header">Shopping cart</h1>
          <div class="shopping-list__row">
            <div class="shopping-list__item">
              <div class="shopping-list__name">Product</div>
              <div class="shopping-list__price">Price</div>
              <div class="shopping-list__quantity">Qauntity</div>
              <div class="shopping-list__cost">Cost</div>
            </div>
          </div>
        </div>
        <div class="shopping-list__footer">
          <div class="shopping-list__total">100</div>
        </div>
      </div>
    </div>

    <!--SCRIPT-->
    <script src="script.js"></script>
  </body>
</html>
